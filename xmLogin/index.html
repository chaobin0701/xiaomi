<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./font/iconfont.css">
    <title>小米-login</title>
</head>
<body>
    <div class="wrapper">
        <div class="left-img">
            <img src="./image/mi.jpg" alt="">
        </div>
            <div class="right-content">
                <div class="top">
                    <div class="logo">
                        <span class="iconfont icon-icon-xiaomiguishu"></span>
                        <h2>小米账号</h2>
                    </div>
                    <div class="nav">
                        <ul>
                            <li>用户协议</li>
                            <li>隐私策略</li>
                            <li>帮助中心</li>
                            |
                            <li>中文（简体）</li>
                        </ul>
                    </div>
                </div>
    
                <div class="login">
                    <div class="login-content">
                        <div class="login-content-header">
                            <p class="active">登陆</p>
                            <p>注册</p>
                        </div>
                        <form class="mi-form">
                            <div class="mi-form-content">
                                <input type="text" name="" id="" class="ant-row" placeholder="邮箱/手机号码/小米ID">
                                <input type="text" name="" id="" class="mi-password" placeholder="密码">
                                <div class="mi-accept-terms">
                                    <span>已阅读并同意小米账号<a href="#">用户协议</a> 和<a href="#">隐私政策</a></span>
                                </div>
                                    <button>登陆</button>  
                                <div class="mi-form-actions">
                                    <span>忘记密码？</span>
                                    <span>手机号登陆</span>
                                </div>
                            </div>
                            <div class="mi-from-login">
                                <div class="mi-login-title">其他方式登陆</div>
                                <div class="mi-login-icon">
                                    <span class="iconfont icon-zhifubao"></span>
                                    <span class="iconfont icon-weixin"></span>
                                    <span class="iconfont icon-qq"></span>
                                    <span class="iconfont icon-weibo"></span>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
        </div>
        
    </div>
</body>
<script src="./js/index.js"></script>
</html>
